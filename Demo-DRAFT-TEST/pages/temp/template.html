        <!-- Header -->

                <img src="./pages/static/logo_resized.png" alt="PvP Scalpel Logo" class="logo-img">
                <span class="logo-text">PvP Scalpel</span>
            </div>
            <nav class="navbar">

        </footer>
    </div>
    <button id="goToTopBtn" class="go-to-top-btn">â†‘ Top</button>
</body>
<script>
    const logoSection = document.querySelector('.logo');
    logoSection.addEventListener('click', () => {
        window.location.href = '/';
    });
    logoSection.addEventListener('mouseover', () => {
        logoSection.style.cursor = 'pointer'; 
    });

    const goToTopBtn = document.getElementById("goToTopBtn");
    window.addEventListener("scroll", () => {
        if (window.scrollY > 200) {
            goToTopBtn.classList.add("show");
        } else {
            goToTopBtn.classList.remove("show");
        }
    });

    goToTopBtn.addEventListener("click", () => {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    });
</script>
<script>
    if ('caches' in window) {
        caches.keys().then(cacheNames => {
            cacheNames.forEach(cacheName => caches.delete(cacheName));
        });
    }
</script>
